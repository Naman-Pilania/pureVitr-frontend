<div class="review-card-container">
  <div class="d-flex align-items-start gap-3 mb-1">
    <img
      src="images/fallback-avatar.png"
      alt="User Avatar"
      class="img-fluid"
    />
    <div class="d-flex justify-content-between align-items-center gap-3 mb-1">
      <p class="fw-600 m-0">John Doe</p>
    </div>
  </div>
  <div class="d-flex align-items-center gap-2">
    <p class="m-0 fw-600 text-sm">Nice Product</p>
    <app-star-rating [rating]="4"></app-star-rating>
  </div>
  <p class="text-muted text-xs text_justify mt-2">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua.
  </p>
  <div class="d-flex justify-content-between align-items-center mt-2">
    <p class="text-xs text-muted m-0">20th Aug 2023</p>
    <div class="d-flex align-items-center gap-1">  
      <span class="text-xs text-sm">23</span>
      <mat-icon class="icon_primary">favorite</mat-icon>
    </div>
  </div>
</div>
