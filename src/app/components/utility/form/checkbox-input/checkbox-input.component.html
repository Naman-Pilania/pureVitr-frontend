<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    [id]="inputId"
    [formControl]="control"
    (change)="onChange($event)"
  />

  @if(!viewAsinnerHTML){
  <label
    class="text-sm form-check-label"
    [ngClass]="[labelClass ? labelClass : 'fw-500']"
    [for]="inputId"
  >
    @if(label){
    {{ label }}
    <img
    *ngIf="tooltip"
      [matTooltip]="tooltip"
      width="12"
      height="12"
      src="images/info_icon.svg"
      class="mx-2"
    />
  
    } @else {
    <ng-content></ng-content>
    }
  </label>
  } @else {
  <label
    [innerHTML]="label"
    (click)="onClick($event)"
    class="text-sm form-check-label"
    [ngClass]="[labelClass ? labelClass : 'fw-500']"
    [for]="inputId"
  >
  </label>
  <img
  *ngIf="tooltip"
    [matTooltip]="tooltip"
    width="12"
    height="12"
    src="images/info_icon.svg"
    class="mx-2"
  />
  }
</div>
