<div class="form-group">
  <div class="d-flex align-items-center gap-1">
    <label class="text__primary" *ngIf="label"
    >{{ label }} <span *ngIf="required" class="text-danger">*</span></label
  >
    <img
    *ngIf="tooltip"
      [matTooltip]="tooltip"
      width="12"
      height="12"
      src="images/info_icon.svg"
    />
  </div>
  <div [ngClass]="{'password-field': isPasswordField, 'prefix-text': prefixText}">
    <span *ngIf="prefixText">{{prefixText}}</span>
    <input
      [type]="type"
      class="form-control"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInputChange($event)"
      [ngClass]="{'border-red': control.touched && control.invalid}"
      [formControl]="control"
      [maxlength]="maxLength"
      [required]="required"
      [readOnly]="readonly"
    />
    <span *ngIf="isPasswordField" class="eye-icon" (click)="tooglePasswordVisiblity()">
      <mat-icon>
        {{ hidePassword ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </span>
  </div>
  <div *ngIf="control.errors && control.touched" class="text-danger">
    <ng-container *ngIf="control.errors?.['required']">This field is required.</ng-container>
    <ng-container *ngIf="control.errors?.['email']">Please enter a valid email address.</ng-container>
    <ng-container *ngIf="control.errors?.['pattern'] && !isPasswordField">Please enter a valid {{label || controlName}}.</ng-container>
    <ng-container *ngIf="control.errors?.['pattern'] && isPasswordField">Password must contain at least 1 uppercase, 1 lowercase, 1 number, and 1 special character</ng-container>
  </div>
</div>
