<div class="container">
  <div class="d-md-block d-none">
    <img src="" alt="">
  </div>
  <div class="register-container">
    <div class="d-flex justify-content-center flex-column align-items-center gap-3 mb-4">
      <img src="images/trademark-logo.png" alt="Purevitr" height="100" class="logo-image">
      <p class="text-xxl m-0 text__primary fw-600">Welcome to Purevitr</p>
    </div>
    <div class="my-3">
      <app-input
        label="Name"
        placeholder="Enter your Name"
        type="text"
        [control]="utilityService.$formControl(registerForm.get('name'))"
        [required]="true"
      ></app-input>
    </div>
    <div class="my-3">
      <app-input
        label="Email"
        placeholder="Enter your email"
        type="email"
        [control]="utilityService.$formControl(registerForm.get('email'))"
        [required]="true"
      ></app-input>
    </div>
    <div class="my-3">
      <app-input
        label="Password"
        placeholder="Enter your Password"
        type="password"
        [control]="utilityService.$formControl(registerForm.get('password'))"
        [required]="true"
        [isPasswordField]="true"
        [tooltip]="'Password must contain at least 1 uppercase, 1 lowercase, 1 number, and 1 special character'"
      ></app-input>
    </div>
    <div class="my-3">
      <app-input
        label="Phone Number"
        placeholder="Enter your Phone Number"
        type="number"
        [control]="utilityService.$formControl(registerForm.get('phoneNumber'))"
        [required]="true"
        [prefixText]="'+91'"
      ></app-input>
    </div>
    <button (click)="onSubmit()" class="btn btn-primary mt-3">Register</button>
    <p class="my-2 text-sm">Already a User? <span class="text__primary fw-600 cursor-pointer" [routerLink]="['/', routes.home, routes.login]">Login</span></p>
  </div>
</div>
